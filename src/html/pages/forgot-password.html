<section class="account position-relative py-80">
    <img class="login-bg-img" src="assets/images/footer/login-bg.png" alt="">
    <div class="account-inner">
        <div class="container">
            <div class="row gy-4 justify-content-end">
                <div class="col-lg-6">
                    <div class="account-form">
                        <div class="account-form__content mb-4">
                            <h3 class="account-form__title mb-2"> Forgot Your Password. </h3>
                            
                        </div>
                        <form action="#" method="POST">
                            <div class="row gy-3">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="email" class="form--label">Email Address</label>
                                        <input type="text" class="form--control" id="email" placeholder="Email Address">
                                     </div>
                                </div>
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn--base w-100">Forgot Password</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
